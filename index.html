<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Track Builder</title>
</head>
<body>
    <header class="hidden">
        <div>
            <ul>
                <li><button id="editor-btn-new">Nový</button></li>
                <li><button id="editor-btn-save">Uložit</button></li>
                <li><button id="editor-btn-load">Načíst</button></li>
                <li><button id="editor-btn-end">Konec</button></li>
            </ul>
        </div>
        <div id="palette">
            <ul>
                <li><button data-texture="straight" data-texture_type="track">Silnice</button></li>
                <li><button data-texture="turn" data-texture_type="track">Zatáčka</button></li>
                <li><button data-texture="junction-3" data-texture_type="track">T-křižovatka</button></li>
                <li><button data-texture="junction-4" data-texture_type="track">Křižovatka</button></li>
                <li><button data-texture="none" data-texture_type="track">Smazat trať</button></li>
                <li><button data-texture="water" data-texture_type="terrain">Voda</button></li>
                <li><button data-texture="grass" data-texture_type="terrain">Tráva</button></li>
                <li><button data-texture="sand" data-texture_type="terrain">Písek</button></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="main-menu" class="menu">
            <h1>Race Track Builder</h1>

            <button id="btn-new">Start – Nová trať</button>
            <button id="btn-load">Načíst</button>

            <div id="load-panel" class="hidden">
                <h2>Uložené tratě</h2>
                <div id="save-list"></div>
                    <button id="btn-back">Zpět</button>
                </div>
            </div>
        </div>
        <div id="main-grid" class="hidden">

        </div>
    </main>
    <footer>
        &copy;Karel Zámostný 2026
    </footer>
    <script src="script.js"></script>
</body>
</html>
